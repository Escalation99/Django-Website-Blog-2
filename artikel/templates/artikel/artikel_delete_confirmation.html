{% extends 'base.html' %}

{% block page_title %}
Delete
{% endblock page_title %}

{% block contents %}
<h1>Delete Confirmation</h1>
<p>Apakah anda yakin akan menghapus artikel berikut?</p>
<h3>{{artikel.judul}}</h3>
<h3>{{artikel.published}}</h3>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-success">Ya</button>
    <button href="{% url "artikel:manage" %}" class="btn btn-outline-danger">Tidak</button>
</form>
{% endblock contents %}
